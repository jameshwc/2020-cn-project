<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>


<title>Message Board</title>
</head>
<body>
<hr size=1>
<center>
<font size=5 color=red>Message Board</font>
<br>
<font color="green" size="2"> v0.3</font>
<hr size=1>
<table align=center border=0><tr><td>

<form id="message_board" method="POST" action="/messages">

Name: <input type="text" name="name" size="30">
<br>

Content:<br>
<textarea name="content" rows="5" cols="45"></textarea>
<p>
<input type="submit" value="Submit"> <input type="reset" value="clean">
</form>

</td></tr></table></center>
</body>
<script>
$('#message_board').submit(function (e) {
    // prevent form submission
    var thisForm = $(this);
    $.ajax({
        // simulate form submission
        type: thisForm.attr('method') || 'POST',
        url: thisForm.attr('action') || window.location.href,
        data: thisForm.serialize(),
        success: function (data) {
            window.location.replace("/messages");
        }
    });
    e.preventDefault();
});
</script>
</html>
